
<!DOCTYPE html>
<html lang="pt-br
">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculadora">
      <input id="display" readonly />
      <div id="keys">
        <button onclick="clearDisplay()" class="operator-btn">C</button>
        <button onclick="showToDisplay('7')">7</button>
        <button onclick="showToDisplay('8')">8</button>
        <button onclick="showToDisplay('9')">9</button>
        <button onclick="showToDisplay('+')" class="operator-btn">+</button>
        <button onclick="showToDisplay('4')">4</button>
        <button onclick="showToDisplay('5')">5</button>
        <button onclick="showToDisplay('6')">6</button>
        <button onclick="showToDisplay('-')" class="operator-btn">-</button>
        <button onclick="showToDisplay('1')">1</button>
        <button onclick="showToDisplay('2')">2</button>
        <button onclick="showToDisplay('3')">3</button>
        <button onclick="showToDisplay('*')" class="operator-btn">*</button>
        <button onclick="showToDisplay('0')">0</button>
        <button onclick="showToDisplay(',')">,</button>
        <button onclick="calcular()" class="operator-btn">=</button>
        <button onclick="showToDisplay('/')" class="operator-btn">/</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
